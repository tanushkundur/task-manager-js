<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoList - Manage And Search Your Pending Tasks In Clicks!</title>
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <main>
  <div class="wrap">
    <section class="heading">
      <p class="title">Todo List</p>
      <p class="subtitle">Manage And Search Your Pending Tasks In Clicks!</p>
    </section>
    <section class="task-manager">
      <div class="search-box">
        <form  class="search">
          <input type="text" name="task" placeholder="search task " autocomplete="off">
          <i class="bi bi-x-circle reset"></i>
        </form>
      </div>
      <div class="task-box">
        <ul class="tasks">
          <li>
            <span>VD recording</span>
            <i class="bi bi-trash-fill delete"></i>
          </li>
          <li>
            <span>Editing</span>
            <i class="bi bi-trash-fill delete"></i>
          </li>
          <li>
            <span>AD recording</span>
            <i class="bi bi-trash-fill delete"></i>
          </li>
        </ul>
        <form  class="add">
          <input type="text" name="task" placeholder="add task" autocomplete="off">
          <input type="submit" value="Add">
        </form>
      </div>
      <div class="message">
        <span></span>
        <button class="clear">CLear all</button>
      </div>
    </section>
  </div>
  </main>
  <script src="index.js"></script>
  
</body>
</html>
